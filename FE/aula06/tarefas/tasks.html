<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Gerenciamento de Tarefas</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <a class="navbar-brand text-light" href="#">Gerenciamento de Tarefas</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link text-light" href="home.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="#loginModal" data-toggle="modal">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="#contactModal" data-toggle="modal">Contato</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Tabela de Tarefas -->
  <div class="container mt-5">
    <h2 class="mb-4">Tarefas</h2>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Descrição</th>
          <th scope="col">Data de Vencimento</th>
          <th scope="col">Status</th>
          <th scope="col">Ações</th>
        </tr>
      </thead>
      <tbody>
        <!-- Aqui você pode preencher a tabela dinamicamente com os dados das tarefas -->
        <tr>
          <th scope="row">1</th>
          <td>Fazer compras</td>
          <td>2024-03-21</td>
          <td>A fazer</td>
          <td>
            <!-- Botões de ação -->
            <button type="button" class="btn btn-primary btn-sm mr-2" data-toggle="modal" data-target="#editarTarefaModal">Editar</button>
            <button type="button" class="btn btn-danger btn-sm" data-toggle="modal" data-target="#excluirTarefaModal">Excluir</button>
          </td>
        </tr>
        <!-- Outras linhas da tabela podem ser adicionadas dinamicamente -->
      </tbody>
    </table>
  </div>

  <!-- Login Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Login</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Digite seu email">
            </div>
            <div class="form-group">
              <label for="senha">Senha</label>
              <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Contato Modal -->
  <div class="modal fade" id="contactModal" tabindex="-1" role="dialog" aria-labelledby="contactModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="contactModalLabel">Contato</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="nomeContato">Nome</label>
              <input type="text" class="form-control" id="nomeContato" placeholder="Digite seu nome">
            </div>
            <div class="form-group">
              <label for="telefoneContato">Telefone</label>
              <input type="tel" class="form-control" id="telefoneContato" placeholder="Digite seu telefone">
            </div>
            <div class="form-group">
              <label for="emailContato">Email</label>
              <input type="email" class="form-control" id="emailContato" placeholder="Digite seu email">
            </div>
            <div class="form-group">
              <label for="mensagemContato">Mensagem</label>
              <textarea class="form-control" id="mensagemContato" rows="3" placeholder="Digite sua mensagem"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Editar Tarefa Modal -->
<div class="modal fade" id="editarTarefaModal" tabindex="-1" role="dialog" aria-labelledby="editarTarefaModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editarTarefaModalLabel">Editar Tarefa</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="descricao">Descrição</label>
              <input type="text" class="form-control" id="descricao" placeholder="Digite a nova descrição da tarefa">
            </div>
            <div class="form-group">
              <label for="dataVencimento">Data de Vencimento</label>
              <input type="date" class="form-control" id="dataVencimento">
            </div>
            <div class="form-group">
              <label for="status">Status</label>
              <select class="form-control" id="status">
                <option value="A fazer">A fazer</option>
                <option value="Em andamento">Em andamento</option>
                <option value="Concluído">Concluído</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Excluir Tarefa Modal -->
  <div class="modal fade" id="excluirTarefaModal" tabindex="-1" role="dialog" aria-labelledby="excluirTarefaModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="excluirTarefaModalLabel">Excluir Tarefa</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Tem certeza de que deseja excluir esta tarefa?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-danger">Excluir</button>
        </div>
      </div>
    </div>
  </div>
  

  <!-- Scripts JavaScript -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
