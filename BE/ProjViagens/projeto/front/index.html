<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./icone.png" type="image/x-icon">
    <title>Agência de Viagens</title>
</head>

<body onload="loadDestinos()">
    <header>
        <h1>Destinos Turísticos - Agência de Viagens</h1>
        <nav>
            <button onclick="cadastro.classList.remove('oculto')">Novo</button>
        </nav>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>id</th>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>Valor</th>
                    <th>Opções</th>
                </tr>
            </thead>
            <tbody id="dados">
            </tbody>
        </table>
    </main>
    <footer>
        <div class="messages-box">
            <h2>Mensagens do Sistema</h2>
            <div id="system-messages">
                <!-- Mensagens do sistema serão exibidas aqui -->
            </div>
        </div>
        <h2>By Fefê</h2>
        <div class="patrimonio-box">
            <h2>Patrimônio da Agência</h2>
            <p id="patrimonio">R$ 0,00</p>
        </div>
    </footer>
    <div class="modal oculto" id="cadastro">
        <div class="janela">
            <h2>Cadastrar novo destino</h2>
            <form id="criar">
                <input type="text" name="nome" placeholder="Nome" required>
                <input type="text" name="descricao" placeholder="Descrição" required>
                <input type="text" name="valor" placeholder="Valor" required>
                <input type="submit" value="Enviar">
                <input type="reset" value="Cancelar" onclick="cadastro.classList.add('oculto')">
            </form>
        </div>
    </div>
    <div class="modal oculto" id="msgs">
        <div class="janela">
            <h2 id="errTit"></h2>
            <br>
            <h3 id="msg"> </h3>
            <br>
            <div>
                <button onclick="window.location.href='./'">Fechar</button>
                <button id="confirma" class="oculto">Confirma</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
